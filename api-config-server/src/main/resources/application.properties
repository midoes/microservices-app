spring.application.name=api-config-server
server.port=8012

# Setting up File System Backend
spring.profiles.active=native

# Windows File System
spring.cloud.config.server.native.search-locations=file:///${user.home}/Documents/config

spring.cloud.config.server.git.uri=https://github.com/midoes/microservices-app-configuration.git
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=
spring.cloud.config.server.git.clone-on-start=true

management.endpoints.web.exposure.include=bus-refresh

# Conecction credentials for rabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest